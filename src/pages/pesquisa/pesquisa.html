<ion-content class="ion-content-pages">

    <ion-card>
        <ion-list>
            <ion-item-divider id="dividerNovoVeiculo" color="dark" (click)="hideShowNovoVeiculo()">
                <ion-icon name="add-circle" item-start></ion-icon>
                Novo veículo
            </ion-item-divider>
            <ion-list id="listNovoVeiculo" class="hideNovoVeiculo">
                <ion-item>
                    <ion-icon name="aperture" item-start></ion-icon>
                    <ion-input [(ngModel)]="modelo" type="text" placeholder="Modelo"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-icon name="browsers" item-start></ion-icon>
                    <ion-input [(ngModel)]="placa" type="text" placeholder="Placa"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-icon name="barcode" item-start></ion-icon>
                    <ion-input [(ngModel)]="renavam" type="text" placeholder="Renavam"></ion-input>
                </ion-item>
                <div class="teste">
                    <button ion-button color="gold" block (click)="postAddVeiculo()">
                        INCLUIR
                    </button>
                </div>
            </ion-list>
        </ion-list>
    </ion-card>

    <div id="cardVeiculos">
        <ion-card class="cardVeiculos" *ngFor="let veiculo of veiculos">
            <ion-list>
                <ion-item-divider color="dark">
                    <ion-icon name="car" item-start></ion-icon>
                    Veículo {{ veiculo.id }}
                </ion-item-divider>
                <ion-list>
                    <ion-item>
                        <ion-icon name="aperture" item-start></ion-icon>
                        Modelo: {{ veiculo.modelo }}
                    </ion-item>
                    <ion-item>
                        <ion-icon name="browsers" item-start></ion-icon>
                        Placa: {{ veiculo.placa }}
                    </ion-item>
                    <ion-item>
                        <ion-icon name="barcode" item-start></ion-icon>
                        Renavam: {{ veiculo.renavam }}
                    </ion-item>
                </ion-list>
            </ion-list>
        </ion-card>
    </div>


</ion-content>
